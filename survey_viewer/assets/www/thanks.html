<!DOCTYPE HTML>
<html>
<head>
    <title>Survey</title>
    <link rel="stylesheet" href="3rd_party/jquery.mobile-1.2.0/jquery.mobile-1.2.0.min.css"/>
    <link rel="stylesheet" href="3rd_party/jquery.mobile-1.2.0/jquery.mobile.theme-1.2.0.min.css"/>
    <link rel="stylesheet" href="3rd_party/jquery.mobile-1.2.0/jquery.mobile.structure-1.2.0.min.css"/>

    <script type="text/javascript" charset="utf-8" src="3rd_party/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="3rd_party/knockout-2.2.0rc.js"></script>
    <script type="text/javascript" charset="utf-8" src="3rd_party/knockout.mapping-latest.min.js"></script>

    <script type="text/javascript" charset="utf-8" src="js/knockout.extensions.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/application.js"></script>

    <!-- apply jquery last because otherwise controls won't work -->
    <script type="text/javascript" charset="utf-8"
            src="3rd_party/jquery.mobile-1.2.0/jquery.mobile-1.2.0.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/cordova-2.1.0.js"></script>
</head>
<body>
<div id="survey_thanks" data-role="page" data-theme="c">
    <div data-role="header">
        <h1 data-bind="text: title">Available surveys</h1>
    </div>

    <div data-role="content" data-theme="c" data-content-theme="c">
        <h2>Thanks for your input!</h2>

        <p>Your answers for the survey have been saved for submission.</p>

        <p>
            <a href="index.html" data-role="button" data-icon="arrow-l" data-ajax="false">Return to the survey list</a>
        </p>
    </div>

    <div data-role="footer">
        <p>
            Survey Viewer &copy; 2012
        </p>
    </div>
</div>
</body>
</html>
